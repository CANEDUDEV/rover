[constants]
arch = 'arm-none-eabi'
headers = '/usr/arm-linux-gnueabihf/include'

[binaries]
c = arch + '-gcc'
ld = arch + '-ld'
ar = arch + '-ar'
as = arch + '-as'
size = arch + '-size'
objdump = arch + '-objdump'
objcopy = arch + '-objcopy'
strip = arch + '-strip'
gdb = arch + '-gdb'

[built-in options]
c_args = ['-mcpu=cortex-m4',
    '-mthumb',
    '-mfpu=fpv4-sp-d16',
    '-mfloat-abi=hard',
    '-DUSE_HAL_DRIVER',
    '-DSTM32F302xE',
    '-fdata-sections',
    '-ffunction-sections',
    '-I'+headers]

c_link_args = ['-specs=nano.specs',
    '-mcpu=cortex-m4',
    '-mthumb',
    '-mfpu=fpv4-sp-d16',
    '-mfloat-abi=hard',
    '-lc',
    '-lm',
    '-lnosys',
    '-Wl,--gc-sections']

[host_machine]
cpu_family = 'arm'
cpu = 'cortex-m4'
endian = 'little'
system = 'none'
